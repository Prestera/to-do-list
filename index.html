<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>To-Do list</title>
</head>
<body>
    <h1 id="titulo">To - Do List</h1>
    <div id="container">
        <div >
            <h3>Ingresa una tarea: </h3>
            <input id="tareas" type="text" placeholder="Nueva tarea...">
            <button id="tareasBtn"  type="submit">Agregar</button>
        </div>
        <div >
            <h3>Lista de tareas:</h3>
            <ul id="listaTareas">
                
            </ul>
            <button id="btnVaciarTareas" class="btns" type="button">Vaciar Lista</button>
        </div>
        <div>
            <h3>Tareas realizadas:</h3>
            <ul id="realizadas"></ul>
            
                <button id="btnVaciarRealizadas" class="btns" type="button">Vaciar Lista</button>
                
        </div>
    
    </div>


    
</body>
</html>
